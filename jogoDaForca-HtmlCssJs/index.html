<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <section class="section">
        <div class="game">
          <div class="man">
            <img src="src/img/cabeca.png" id="head" />
            <img src="src/img/corpo.png" id="body" />
            <img src="src/img/bracoDireito.png" id="rightArm" />
            <img src="src/img/bracoEsquerdo.png" id="leftArm" />
            <img src="src/img/pernaDireita.png" id="rightLeg" />
            <img src="src/img/pernaEsquerda.png" id="leftLeg" />
            <img src="src/img/win.png" id="win" />
            <img src="src/img/dead.png" id="dead" />
          </div>
          <div class="wordSpace"></div>
        </div>
        <div class="downSide">
          <div class="startButton">
            <button id="1">START</button>
          </div>
          <div class="data">
            <div class="rightField">
              <span id="right">Letras acertadas: </span>
              <a id="rightLetter"></a>
            </div>
            <div class="wrongField">
              <span id="wrong">Letras erradas: </span>
              <a id="wrongLetter"></a>
            </div>
          </div>
          <div class="wordTip"></div>
          <form class="charInput">
            <input type="text" id="letter" maxlength="1" required />
            <button type="submit" id="submit">Inserir</button>
          </form>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
